<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Pegawai KKP</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- =============================== -->
<!-- CEK LOGIN -->
<!-- =============================== -->
<script>
  if (localStorage.getItem("isLogin") !== "true") {
    window.location.href = "login.html";
  }
</script>

<!-- =============================== -->
<!-- NAVBAR -->
<!-- =============================== -->
<header class="navbar">
  <div class="logo">
    <img src="https://pkpj.ac.id/wp-content/uploads/2023/10/kkp.png" alt="Logo KKP" />
    <h2>Portal Pegawai KKP</h2>
  </div>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="petajabatan.html">Peta Jabatan</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<!-- =============================== -->
<!-- HERO SECTION -->
<!-- =============================== -->
<section class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">Selamat Datang di Portal Pegawai KKP</h1>
    <p class="hero-subtitle">
      Sistem informasi modern untuk pengelolaan data pegawai, dashboard Power BI, dan peta jabatan.
    </p>

    <div class="hero-buttons">
      <a class="btn-secondary" href="dashboard.html">Dashboard</a>
      <a class="btn-secondary" href="petajabatan.html">Peta Jabatan</a>
    </div>
  </div>
</section>

<!-- =============================== -->
<!-- FOOTER -->
<!-- =============================== -->
<footer class="footer">
  <div class="footer-marquee">
    <span>© 2026 Kementerian Kelautan dan Perikanan — Portal Pegawai</span>
  </div>
</footer>

<!-- =============================== -->
<!-- LOGOUT -->
<!-- =============================== -->
<script>
  function logout() {
    localStorage.removeItem("isLogin");
    localStorage.removeItem("loginUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
